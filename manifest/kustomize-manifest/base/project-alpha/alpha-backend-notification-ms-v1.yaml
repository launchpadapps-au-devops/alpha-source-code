apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-backend-notification-ms-v1-deployment
  labels:
    app: alpha-backend-notification-ms-v1-deployment
spec:
  selector:
    matchLabels:
      app: alpha-backend-notification-ms-v1-deployment
  template:
    metadata:
      labels:
        app: alpha-backend-notification-ms-v1-deployment
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: .5Gi
              memory: 0.5Gi
            requests:
              cpu: 250m
              ephemeral-storage: .5Gi
              memory: 0.5Gi
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z alpha-rabbitmq-service 5672; do echo waiting for rabbitmq ; sleep 2; done;']
      containers:
        - name: alpha-backend-notification-ms-v1-container
          image: alphadev.azurecr.io/alpha-backend-notification-ms-v1@sha256:79ce7836b6dcb5e92b0d2efcf650e6aa5fb3b19d52c0c63ded353ff535b2e147
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 0.5Gi
              memory: 0.5Gi
            requests:
              cpu: 250m
              ephemeral-storage: 0.5Gi
              memory: 0.5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: alpha-backend-notification-ms-v1-service
spec:
  selector:
    app: alpha-backend-notification-ms-v1-deployment
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
