apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alpha-admin-deployment
  name: alpha-admin-deployment
  namespace: alpha
spec:
  selector:
    matchLabels:
      app: alpha-admin-deployment
  template:
    metadata:
      labels:
        app: alpha-admin-deployment
    spec:
      containers:
      - image: alphadev.azurecr.io/alpha-admin@sha256:965dfa4a3a5c38c9b5e2c8df3f417383732c5f98a35033d18b9763b483b69fb8
        imagePullPolicy: IfNotPresent
        name: alpha-admin-container
        ports:
        - containerPort: 4137
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 0.5Gi
            memory: 0.5Gi
          requests:
            cpu: 250m
            ephemeral-storage: 0.5Gi
            memory: 0.5Gi
      initContainers:
      - command:
        - sh
        - -c
        - until nc -z alpha-backend-api-gateway-v1-service 3000; do echo waiting for
          backend ; sleep 2; done;
        image: busybox:1.28
        name: wait-for-api-gateway
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: .5Gi
            memory: 0.5Gi
          requests:
            cpu: 250m
            ephemeral-storage: .5Gi
            memory: 0.5Gi
