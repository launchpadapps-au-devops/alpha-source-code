---
apiVersion: v1
kind: Service
metadata:
  name: alpha-rabbitmq-service
  namespace: alpha
spec:
  ports:
  - port: 5672
    protocol: TCP
    targetPort: 5672
  selector:
    app: alpha-rabbitmq
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alpha-backend-api-gateway-v1-deployment
  name: alpha-backend-api-gateway-v1-deployment
  namespace: alpha
spec:
  selector:
    matchLabels:
      app: alpha-backend-api-gateway-v1-deployment
  template:
    metadata:
      labels:
        app: alpha-backend-api-gateway-v1-deployment
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: local
        - name: PORT
          value: "3000"
        - name: APP_NAME
          value: alpha-api-gateway
        - name: APP_API_PREFIX
          value: /api/gateway/v1
        - name: APP_DEBUG
          value: "true"
        - name: JWT_SECRET
          value: secret
        - name: JWT_EXPIRES_IN
          value: 1d
        - name: HEALTH_SERVICE_BASE_URL
          value: http://alpha-backend-user-ms-v1-service:3001
        - name: HEALTH_SERVICE_API_PREFIX
          value: /api/v1/health
        - name: USER_SERVICE_BASE_URL
          value: http://alpha-backend-user-ms-v1-service:3001
        - name: USER_SERVICE_API_PREFIX
          value: /api/user-ms/v1
        - name: CMS_SERVICE_BASE_URL
          value: http://alpha-backend-cms-ms-v1-service:3003
        - name: CMS_SERVICE_API_PREFIX
          value: /api/cms-ms/v1
        - name: DB_HOST
          value: alpha-postgressql.postgres.database.azure.com
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: alphaadmin
        - name: DB_PASSWORD
          value: alphaadminpasswd543
        - name: DB_NAME
          value: alpha_database
        - name: RABBITMQ_HOST
          value: alpha-rabbitmq-service
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          value: guest
        - name: RABBITMQ_PASSWORD
          value: guest
        - name: RABBITMQ_QUEUE
          value: alpha-message
        image: alphadev.azurecr.io/alpha-backend-api-gateway-v1@sha256:fd3f4c71a8c386fc95e72895844da064901e5593e7a00de696f8798376bf36a1
        imagePullPolicy: IfNotPresent
        name: alpha-backend-api-gateway-v1-container
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 0.5Gi
            memory: 0.5Gi
          requests:
            cpu: 250m
            ephemeral-storage: 0.5Gi
            memory: 0.5Gi
      initContainers:
      - command:
        - sh
        - -c
        - until nc -z alpha-rabbitmq-service 5672; do echo waiting for rabbitmq ;
          sleep 2; done;
        image: busybox:1.28
        name: wait-for-rabbitmq
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: .5Gi
            memory: 0.5Gi
          requests:
            cpu: 250m
            ephemeral-storage: .5Gi
            memory: 0.5Gi
